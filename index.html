<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch-a-sketch</h1>
        <h2>Hover over a square to draw</h2>
    </div>
    <div class="container">
        
        
        <div class="options-bar">
            <div class="type-select">
                <button class="select-basic btn-active">Basic</button>
                <button class="select-random">Random</button>
                <button class="select-shade">Shade</button>
            </div>
            <div class="grid-change">
                <button class="reset-button">Reset</button>
                <button class="resize-button">Resize Grid</button>
            </div>
        </div>

    </div>
</body>
</html>
